<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sync</title>
  <script src="../node_modules/fis-mod.js/mod.js"></script>
  <!-- <script src="../node_modules/jquery/dist/jquery.js"></script> -->
</head>

<body>
  <h1>SYNC<sub>同步模式</sub></h1>
  <form action="#" id="validate_test">
    <input type="text" value="" name="username" />
    <input type="submit" value="submit" />
  </form>
  <script>
    /**
     * sync模式
     * FIS预处理阶段将import的模块以<script src='xxx'>形式增加到页面代码中
     */
    import $ from 'jquery';
    import main from './main.js';

    $(() => {
      main((mainLocalText) => {
        console.log(`main.js > export default > callback > ${mainLocalText}`);
      });
    });
  </script>
</body>

</html>
